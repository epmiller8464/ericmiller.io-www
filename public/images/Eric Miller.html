<script>
    $(document).ready(function () {
        particlesJS.load('particles-js', 'particles.json', function () {
        })

        $('#read-more').click(function () {
            $('#read-more').addClass('hide')
            $('.tech').typed({
                strings: ['Currently I am writing applications node.js but I love python, go, and swift.'],
                typeSpeed: 0,
                html: true,
                showCursor: false,
                startDelay: 0,
                callback: function () {
                    $('.github').typed({

                        typeSpeed: 0,
                        html: true,
                        showCursor: false,
                        startDelay: 0,

                            $('#reload-me').removeClass('hide')

                        }
                    })
                }
            })
        })
        $('#reload-me').click(function () {
            $('#reload-me').addClass('hide')
            retype()
        })
    })

    function retype () {

        $('.greeting').text('')
        $('.intro').text('')
        $('.skills').text('')
        $('.tech').text('')
        $('.github').text('')
        $('.greeting').typed({
            strings: ['Hello'],
            typeSpeed: 50,
            showCursor: false,
            callback: function () {
//              /,
                $('.intro').typed({
                    strings: ['My name is Eric Miller I am software developer in Austin, TX.'],
                    typeSpeed: 10,
                    html: true,
                    showCursor: false,
                    startDelay: 10,
                    callback: function () {
                        $('.skills').typed({
                            strings: ['I like tight time lines and developing elegant solutions to complex problems. I am a full-stack javascript developer.'],
                            typeSpeed: 0,
                            html: true,
                            showCursor: false,
                            startDelay: 20,
                            callback: function () {
                                $('#read-more').removeClass('hide')
                            }
                        })
                    }
                })

            }
        })
    }

</script>
